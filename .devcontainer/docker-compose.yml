services:
    common-devcontainer:
        network_mode: host
        image: common-devcontainer
        container_name: common-devcontainer
        build:
            context: ..
            dockerfile: .devcontainer/Dockerfile
            args:
                - PYTHON_VERSION
                - PIP_VERSION
                - DEVCONTAINER_USER
        volumes:
            - ..:/workspace:cached
            - ../resources/:/resources
        # This keeps the devcontainer running.
        entrypoint: [ "tail", "-f", "/dev/null" ]
